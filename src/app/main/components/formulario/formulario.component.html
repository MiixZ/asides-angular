<form class="flex flex-col items-center gap-4">
  <input
    class="text-black sm:w-full lg:w-1/2 xl:w-1/3 2xl:1/4 rounded-xl text-center"
    type="text"
    id="name"
    name="name"
    placeholder="Nombre"
    required
  />

  <input
    class="text-black sm:w-full lg:w-1/2 xl:w-1/3 2xl:1/4 rounded-xl text-center"
    type="number"
    id="age"
    name="age"
    placeholder="Edad"
    required
  />

  <input
    class="text-black sm:w-full lg:w-1/2 xl:w-1/3 2xl:1/4 rounded-xl text-center"
    type="email"
    id="email"
    name="email"
    placeholder="Email"
    required
  />

  <button class="rounded-xl bg-lime-500 p-2" type="submit">Submit</button>
</form>
