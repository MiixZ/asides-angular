<main class="[grid-area:main] bg-black">
  <div
    *ngIf="componente; else NoComponente"
    class="flex flex-col items-center justify-center gap-y-3 bg-stone-600 rounded-lg p-4 w-1/2 m-auto h-screen"
  >
    <div
      class="flex flex-col justify-center h-1/3 w-full text-center border border-stone-800 hover:bg-stone-400 rounded-lg text-7xl font-sans"
    >
      <p class="">{{ componente.nombre }}</p>
    </div>
    <div
      class="flex flex-col justify-center h-1/3 w-full text-center border border-stone-800 hover:bg-stone-400 rounded-lg text-7xl"
    >
      <p>{{ componente.edad }}</p>
    </div>
    <div
      class="flex flex-col justify-center h-1/3 w-full text-center border border-stone-800 hover:bg-stone-400 rounded-lg text-3xl"
    >
      <p>{{ componente.email }}</p>
    </div>
  </div>

  <ng-template #NoComponente>
    <p>No se ha seleccionado un componente.</p>
  </ng-template>
</main>
